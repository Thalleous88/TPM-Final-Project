<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DASHBOARD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&family=Ubuntu:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="dashboard.css" />
    </head>
    <body>
        <div class="header">
            <img
                src="technoscape_logo.png"
                alt="TechnoScape logo"
                width="50"
                height="50"
            />
            <h1>Techno<span>Scape</span></h1>
        </div>
        <div class="container">
            <div class="title-container">
                <h2>
                    Dashboard
                    <div class="close-button-container">
                        <img src="close.png" alt="Close" />
                    </div>
                </h2>
            </div>
            <div class="content">
                <!-- Column 1 -->
                <div class="form-section">
                    <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" value="Coffee Lover" />
                </div>

                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" value="Lisa" />

                    <label for="email">Email</label>
                    <input type="email" id="email" value="lisa002@gmail.com" />

                    <label for="whatsapp-number">WhatsApp Number</label>
                    <input
                        type="text"
                        id="whatsapp-number"
                        value="0812345678910"
                    />

                    <label for="line-id">LINE ID</label>
                    <input type="text" id="line-id" value="lisa0002" />
                </div>

                <!-- Column 2 -->
                <div class="form-section">
                    <label for="github-id">Github/Gitlab ID</label>
                    <input type="text" id="github-id" value="lisa002" />

                    <label for="birth-place">Birth Place</label>
                    <input type="text" id="birth-place" value="Jakarta" />

                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" value="2003-10-10" />
                </div>

                <!-- Column 3 -->
                <div class="timeline">
                    <h3>Timeline</h3>
                    <ul>
                        <li>1. Open Registration</li>
                        <li>2. Close Registration</li>
                        <li>3. Technical Meeting</li>
                        <li>4. Competition Day</li>
                    </ul>
                    <div class="contact">
                        <div>Contact Person:</div>
                        <div>Andy - 0845684534597</div>
                        <div>Thomas - 0834582395863</div>
                    </div>
                    <div class="logout">
                        <button>
                            <a href="login.html">LOG OUT</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
